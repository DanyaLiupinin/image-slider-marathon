<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #11dee957 -26%, #4c3499 145%);
          ">
        <h2>The Darjeeling Limited</h2>
        <p>2007</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #f7d96e 0%, #6c9194 105%)
          ">
        <h2>The French Dispatch</h2>
        <p>2021</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #ea1b08bb 1%, #af9805 128%);
          ">
        <h2>The Royal Tenenbaums</h2>
        <p>2001</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #e9aed547 -8%, #fd07d480 138%);
          ">
        <h2>The Grand Budapest Hotel</h2>
        <p>2014</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #d06f3a -8%, #fcc4b7f0 138%);
          ">
        <h1>Wes Anderson</h1>
        <p>best movies</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
          background-image: url('https://static.kinoafisha.info/k/persons/1920x1080/upload/person/photos/8144287/5f83332422f097e229d904d471d2173e.jpg');
          ">
      </div>
      <div style="
            background-image: url('https://images8.alphacoders.com/547/547408.jpg');
          "></div>
      <div style="
            background-image: url('https://images-na.ssl-images-amazon.com/images/S/pv-target-images/587099ea3a61f9abd7050c92123127961c10f8f8c8775b867ba8257515e00460._RI_.jpg');
          "></div>
      <div style="
            background-image: url('https://www.lavanguardia.com/files/article_gallery_microformat/uploads/2021/10/14/61680e5e2f17e.jpeg');
          "></div>
      <div style="
            background-image: url('https://offscreen.com/images/articles/_resized/the-darjeeling-limited-still.jpg');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
